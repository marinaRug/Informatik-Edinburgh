<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/marinaRug.css" rel="stylesheet">
    <link href="../css/karte.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
          type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Piazzolla&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="author" content="Marina Rug">
    <meta name="description" content="Edinburgh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <script type="text/javascript" src="../javascript/marinaRug.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <title>Karte</title>
</head>
<body>

<div class="navbar">
    <nav>
        <button class="homeButton" onclick="oeffneUnterseite('startseite')">
            Startseite
        </button>

        <div class="dropdown">
            <button class="navigationButtons dropdown dropbtn">Orte</button>
            <div class="dropdown-content">
                <a href="edinburghCastle.html">Edinburgh Castle</a>
                <a href="caltonHill.html">Calton Hill</a>
                <a href="holyroodPalace.html">Holyrood Palace</a>
                <a href="greyfriarsBobby.html">Greyfriar Bobby</a>
            </div>
        </div>

        <button class="navigationButtons" onclick="oeffneUnterseite('karte')">
            Karte
        </button>

        <button class="navigationButtons" onclick="oeffneUnterseite('impressum')">
            Impressum
        </button>
    </nav>
</div>

<div class="backgroundOSMKarte">

    <div id="clickableMap" class="clickableMap"></div>
    <script type="text/javascript">
        showClickableOSMKarte();
    </script>

    <div class="coordinates">
        <div id="longitude" class="longitude">-3.188267</div>
        <div id="latitude" class="latitude">55.953251</div>
    </div>

</div>

<div class="formFuerBerechnung">
    <h3 class="ueberschirftBerechnung">Entfernung zwischen zwei Punkten:</h3>
    <form>
        <div class="berechnungItems">
            <input size="4" name="berechnen_button" class="berechnungButton" value="Punkt 1" onclick="punktAuswaehlen(1)" type="button">
        </div>
        <div>
            <label class="berechnungItems">Longitude Punkt1:
                <input id="longEins" type="number">
            </label>
            <label class="berechnungItems">Latitude Punkt1:
                <input id="latEins" type="number">
            </label>
        </div>
        <div class="berechnungItems">
            <input size="4" name="berechnen_button" class="berechnungButton" value="Punkt 2" onclick="punktAuswaehlen(2)" type="button">
        </div>
        <div>
            <label class="berechnungItems">Longitude Punkt2:
                <input id="longZwei" type="number">
            </label>
            <label class="berechnungItems">Latitude Punkt2:
                <input id="latZwei" type="number">
            </label>
        </div>
        <input size="4" name="berechnen_button" class="berechnungButton" value="Entfernung berechnen" onclick="berechneStrecke()" type="button">
    </form>
    <div id="strecke">Strecke: </div>
</div>
</body>
</html>
