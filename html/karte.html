<div class="navbar">
    <nav>
        <button class="homeButton" onclick="oeffneUnterseite('startseite')">
            Startseite

        <div class="dropdown">
            <button class="navigationButtons dropdown dropbtn">Orte</button>
            <div class="dropdown-content">
                <a href="edinburghCastle.html">Edinburgh Castle</a>

<div class="backgroundOSMKarte">

    <div id="clickableMap" class="clickableMap"></div>
    <script type="text/javascript">
        showClickableOSMKarte();
    </script>

    <div class="coordinates">
        <div id="longitude" class="longitude">Longitude: -3.188267</div>
        <div id="latitude" class="latitude">Latitude: 55.953251</div>
    </div>

</div>

<div class="formFuerBerechnung">
    <h3 class="ueberschirftBerechnung">Entfernung zwischen zwei Punkten:</h3>
    <form>
        <div class="berechnungItems">
            <button class="berechnungButton">Punkt 1 auf Karte auswählen</button>
        </div>
        <div>
            <label class="berechnungItems">Longitude Punkt1:
                <input type="number">
            </label>
            <label class="berechnungItems">Latitude Punkt1:
                <input type="number">
            </label>
        </div>
        <div class="berechnungItems">
            <button class="berechnungButton">Punkt 2 auf Karte auswählen</button>
        </div>
        <div>
            <label class="berechnungItems">Longitude Punkt2:
                <input type="number">
            </label>
            <label class="berechnungItems">Latitude Punkt2:
                <input type="number">
            </label>
        </div>
        <div class="berechnungItems">
            <button  class="berechnungButton">Strecke berechnen</button>
        </div>
    </form>
</div>
